<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      padding: 10px;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 6px;
    }

    button {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .info {
      text-align: center;
      margin: 8px 0;
      font-size: 13px;
      color: #444;
    }
  </style>
</head>
<body>

  <label>Dataset Folder</label>
  <input id="dataset" value="DataSet%201" />

  <label>Start Number</label>
  <input id="index" type="number" value="3" min="1" />

  <div class="info" id="filename"></div>

  <div class="row">
    <button id="prev">⬅ Back</button>
    <button id="next">Next ➡</button>
  </div>
  <hr>
  <i><a target="_blank" href="https://github.com/akyong/GampanginAja/blob/main/README.MD">Biar gampang baca ini </a></i>

  <script src="popup.js"></script>
</body>
</html>
